<div class="container mt-4">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come on to view your matches... all you need to do id sign up!</p>
        <div class="text-center">
            <button (click)="resgisterToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (calcelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
